plugins {
    id 'java'
}

group 'org.jetbrains.university'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.9.0'
//    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.7.0'
    compile 'org.apache.cassandra:cassandra-all:0.8.1'
// https://mvnrepository.com/artifact/com.rabbitmq/amqp-client
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '2.4.1'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
